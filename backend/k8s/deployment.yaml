apiVersion: apps/v1
kind: Deployment
metadata:
  name: etl-ml-backend
  namespace: default
  labels:
    app: etl-ml-backend
    version: v1
spec:
  replicas: 2
  selector:
    matchLabels:
      app: etl-ml-backend
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
  template:
    metadata:
      labels:
        app: etl-ml-backend
        version: v1
    spec:
      containers:
      - name: backend
        image: YOUR_REGISTRY/etl-ml-backend:latest
        imagePullPolicy: Always
        ports:
        - name: http
          containerPort: 8001
          protocol: TCP
        env:
        - name: PYTHONUNBUFFERED
          value: "1"
        - name: PYTHONDONTWRITEBYTECODE
          value: "1"
        - name: MONGO_URL
          valueFrom:
            secretKeyRef:
              name: etl-ml-secrets
              key: mongo-url
        - name: DB_NAME
          valueFrom:
            configMapKeyRef:
              name: etl-ml-config
              key: db.name
        - name: AWS_ACCESS_KEY_ID
          valueFrom:
            secretKeyRef:
              name: etl-ml-secrets
              key: aws-access-key-id
              optional: true
        - name: AWS_SECRET_ACCESS_KEY
          valueFrom:
            secretKeyRef:
              name: etl-ml-secrets
              key: aws-secret-access-key
              optional: true
        - name: AWS_BUCKET_NAME
          valueFrom:
            configMapKeyRef:
              name: etl-ml-config
              key: aws.bucket-name
              optional: true
        livenessProbe:
          httpGet:
            path: /api/health
            port: http
          initialDelaySeconds: 10
          periodSeconds: 20
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /api/health
            port: http
          initialDelaySeconds: 5
          periodSeconds: 10
          timeoutSeconds: 3
          failureThreshold: 2
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        securityContext:
          runAsNonRoot: true
          runAsUser: 1000
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: false
          capabilities:
            drop:
            - ALL
      restartPolicy: Always
      terminationGracePeriodSeconds: 30
