apiVersion: v1
kind: ConfigMap
metadata:
  name: etl-ml-config
  namespace: default
  labels:
    app: etl-ml-backend
data:
  db.name: "etl_ml_dashboard"
  aws.bucket-name: "etl-ml-storage"
---
apiVersion: v1
kind: Secret
metadata:
  name: etl-ml-secrets
  namespace: default
  labels:
    app: etl-ml-backend
type: Opaque
stringData:
  # IMPORTANT: Replace these values with actual credentials
  mongo-url: "mongodb://user:password@mongodb-host:27017/etl_ml_dashboard?authSource=admin"
  aws-access-key-id: "YOUR_AWS_ACCESS_KEY_ID"
  aws-secret-access-key: "YOUR_AWS_SECRET_ACCESS_KEY"
