apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: etl-ml-backend
  namespace: default
  labels:
    app: etl-ml-backend
  annotations:
    kubernetes.io/ingress.class: "nginx"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    nginx.ingress.kubernetes.io/rate-limit: "100"
spec:
  tls:
  - hosts:
    - api.yourdomain.com
    secretName: etl-ml-tls
  rules:
  - host: api.yourdomain.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: etl-ml-backend
            port:
              number: 8001
