version: '3.9'

services:
  mongodb:
    image: mongo:7.0
    container_name: etl-ml-mongodb
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: password123
      MONGO_INITDB_DATABASE: etl_ml_dashboard
    volumes:
      - mongodb_data:/data/db
      - mongodb_config:/data/configdb
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - etl-ml-network

  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: etl-ml-backend
    restart: unless-stopped
    ports:
      - "8001:8001"
    environment:
      PYTHONUNBUFFERED: "1"
      PYTHONDONTWRITEBYTECODE: "1"
      MONGO_URL: mongodb://admin:password123@mongodb:27017/etl_ml_dashboard?authSource=admin
      DB_NAME: etl_ml_dashboard
      PORT: "8001"
      HOST: "0.0.0.0"
    depends_on:
      mongodb:
        condition: service_healthy
    volumes:
      - .:/app
    command: uvicorn server:app --host 0.0.0.0 --port 8001 --reload
    networks:
      - etl-ml-network
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8001/api/health" ]
      interval: 10s
      timeout: 5s
      retries: 5

  mongodb-ui:
    image: mongo-express:latest
    container_name: etl-ml-mongo-express
    restart: unless-stopped
    ports:
      - "8081:8081"
    environment:
      ME_CONFIG_MONGODB_ADMINUSERNAME: admin
      ME_CONFIG_MONGODB_ADMINPASSWORD: password123
      ME_CONFIG_MONGODB_URL: mongodb://admin:password123@mongodb:27017/
    depends_on:
      - mongodb
    networks:
      - etl-ml-network

volumes:
  mongodb_data:
    driver: local
  mongodb_config:
    driver: local

networks:
  etl-ml-network:
    driver: bridge
